name: Test and Build on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify required scripts exist
        run: |
          node -e "
          const pkg = require('./package.json');
          const required = ['start', 'build', 'deploy', 'test'];
          const missing = required.filter(s => !pkg.scripts || !pkg.scripts[s]);
          if (missing.length) {
            console.error('❌ Missing required scripts in package.json:', missing.join(', '));
            process.exit(1);
          } else {
            console.log('✅ All required scripts found.');
          }
          "

      - name: Install Chrome (for Karma)
        run: sudo apt-get install -y google-chrome-stable

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build project
        run: npm run build
