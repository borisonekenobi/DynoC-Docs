name: common.yml
on:
  workflow_call:
    inputs:
      run-deploy:
        description: 'Whether to run the deploy job'
        required: true
        type: boolean

jobs:
  verify-scripts:
    name: Verify Required Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Make verify-scripts.sh executable
        run: chmod +x .github/scripts/verify-scripts.sh
      - name: Verify required scripts
        run: .github/scripts/verify-scripts.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: verify-scripts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Setup Chrome (for Karma)
        uses: browser-actions/setup-chrome@v1
      - run: npm run test -- --watch=false --browsers=ChromeHeadless

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  deploy:
    if: ${{ inputs.run-deploy }}
    name: Deploy Project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
