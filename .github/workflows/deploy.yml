name: Test and Deploy on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  verify-scripts:
    uses: ./.github/workflows/verify-scripts.yml

  test:
    needs: verify-scripts
    uses: ./.github/workflows/run-tests.yml

  build:
    needs: verify-scripts
    uses: ./.github/workflows/build-project.yml

  sitemap:
    needs: verify-scripts
    uses: ./.github/workflows/create-sitemap.yml

  deploy:
    needs: [test, build, sitemap]
    uses: ./.github/workflows/deploy-project.yml
