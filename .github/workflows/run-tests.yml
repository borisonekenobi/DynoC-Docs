name: run-tests.yml

on: workflow_call

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Setup Chrome (for Karma)
        uses: browser-actions/setup-chrome@v1
      - run: npm run test -- --watch=false --browsers=ChromeHeadless
