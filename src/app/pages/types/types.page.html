<h2>Types</h2>
<p>DynoC supports dynamic types with optional explicit casting:</p>
<ul>
  <li><code>int</code></li>
  <li><code>float</code></li>
  <li><code>bool</code></li>
  <li><code>char</code></li>
  <li><code>string</code></li>
  <li><code>array</code></li>
</ul>
<pre><code>var a = 42;       // int
var b = 3.14;     // float
var s = "hello";  // string</code></pre>
